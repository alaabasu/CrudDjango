
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/add.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <div class="logo">
               <h1>HR</h1>
            </div>
            <ul>
                <li><a href="{% url 'main-page' %}">Home</a></li>
                <li><a href="{% url 'add_employee' %}">Add</a></li>
                <li><a href="{% url 'search-employees' %}" target="_blank">Search</a></li>
                <li><a href="{% url 'ShowPage' %}" target="_blank">Show</a></li>
                <li><a href="submittedVacations.html" target="_blank">Submitted vacations</a></li>
            </ul>
        </div>


        <div class="body">
            <div class="Wrapper">
    <form action="/update/{{employee.id}}" method="post">
        {% csrf_token %}

        <h3>Update Details</h3>

        <div class="input-box">
            <label for="eid">Employee ID:</label>
            <input type="text" name="eid" value="{{employee.eid}}" required>
        </div>

        <div class="input-box">
            <label for="ename">Employee Name:</label>
            <input type="text" name="ename" value="{{employee.ename}}" required>
        </div>

        <div class="input-box">
            <label for="eemail">Employee Email:</label>
            <input type="email" name="eemail" value="{{employee.eemail}}" required>
        </div>

        <div class="input-box">
            <label for="eaddress">Employee Address:</label>
            <input type="text" name="eaddress" value="{{employee.eaddress}}" required>
        </div>

        <div class="input-box">
            <label for="ephonenumber">Phone Number:</label>
            <input type="text" name="ephonenumber" value="{{employee.ephonenumber}}" required>
        </div>

        <div class="input-box">
            <label for="egender">Gender:</label>
            <select name="egender" required>
                <option value="male" {% if employee.egender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if employee.egender == 'female' %}selected{% endif %}>Female</option>
            </select>
        </div>

        <div class="input-box">
            <label for="eMarital">Marital Status:</label>
            <select name="eMarital" required>
                <option value="single" {% if employee.eMarital == 'single' %}selected{% endif %}>Single</option>
                <option value="married" {% if employee.eMarital == 'married' %}selected{% endif %}>Married</option>
                <option value="divorced" {% if employee.eMarital == 'divorced' %}selected{% endif %}>Divorced</option>
                <option value="widowed" {% if employee.eMarital == 'widowed' %}selected{% endif %}>Widowed</option>
            </select>
        </div>

        <div class="input-box">
            <label for="enumberofavailable">Number of Available Days:</label>
            <input type="number" name="enumberofavailable" value="{{employee.enumberofavailable}}" required>
        </div>

        <div class="input-box">
            <label for="evecationday">Vacation Days:</label>
            <input type="number" name="evecationday" value="{{employee.evecationday}}" required>
        </div>

        <div class="input-box">
            <label for="eApprocedvecation">Approvable Vacation:</label>
            <input type="checkbox" name="eApprocedvecation" {% if employee.eApprocedvecation %}checked{% endif %}>
        </div>

        <div class="input-box">
            <label for="eSalary">Employee Salary:</label>
            <input type="text" name="eSalary" value="{{employee.eSalary}}" required>
        </div>

        <div class="input-box">
            <label for="eDateofBirth">Date of Birth:</label>
            <input type="date" name="eDateofBirth" value="{{employee.eDateofBirth|date:'Y-m-d'}}" required>
        </div>

        <br>

        <button type="submit" class="add" onclick="Validate()">Update</button>
    </form>
    </div>
    </div>

    <div class="footer">
        <div class="col_1">
            <h3>Useful Links</h3>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="col_2">
            <h3>Contact</h3>
            <p>233, Salam Road<br>Smart Village</p>
            <div class="social-icons">
                <i class="fa-brands fa-facebook"></i>                
                <i class="fa-brands fa-twitter"></i>                 
                <i class="fa-brands fa-instagram"></i>             
            </div>
        </div>

        <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
